<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="dados">
        <h2>Consulte seu cartão</h2>
        <h3>Coloque todos os dados do seu cartão</h3>
    
        <div class="input-group">
            <input type="text" name="nome_da_pessoa" placeholder="Nome no cartão" required>
            <input type="number" name="numero_cartao" placeholder="Número do cartão" required>
        </div>
    
        <div class="input-group">
            <input type="text" name="data_vencimento" placeholder="Vencimento" required>
            <input type="number" name="CVV" placeholder="CVV" required>
        </div>
    
        <input type="button" value="Verificar" id="bnt"><br>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
